<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .parallax-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .parallax-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        z-index: -1;
      }

      .content {
        position: relative;
        z-index: 1;
        padding: 20px;
        text-align: center;
        color: #fff;
        margin-top: 40vh;
      }
    </style>
  </head>
  <body>
    <div class="parallax-container">
      <div
        class="parallax-background"
        style="background-image: url('https://source.unsplash.com/random')"
      ></div>
      <div class="content">
        <h1>Your Parallax Website</h1>
        <p>This is some content on your page.</p>
      </div>
    </div>
  </body>
</html>
